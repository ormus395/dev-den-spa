<div class="register-form">
  <img src="/assets/login-logo2.png" width="300" />
  <h4>Register New Account</h4>
  <form>
    <div class="form-group">
      <label for="role">Account Type:</label>
      <select class="form-control" id="role">
        <option>Developer</option>
        <option>Employer</option>
      </select>
    </div>
    <div class="form-group">
      <input class="form-control" name="name" placeholder="Requested Name" />
    </div>
    <div class="form-group">
      <input class="form-control" name="username" placeholder="Requested User Name" />
    </div>
    <div class="form-group">
      <input class="form-control" name="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <input class="form-control" name="password" type="password" placeholder="Password" />
    </div>
    <div class="form-group">
      <input class="form-control" name="password-again" type="password" placeholder="Password Again" />
    </div>
    <button class="btn btn-default" routerLink="/login" routerLinkActive="active">Cancel</button>
    <button class="btn btn-primary">Register</button>
  </form>
</div>
