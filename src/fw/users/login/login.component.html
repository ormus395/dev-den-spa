<div class="login-form">
  <img src='./assets/login-logo2.png' width="300"/>
  <h4>Login</h4>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
    <div class="form-group">
      <input class="form-control" name="username" required placeholder="User Name" ngModel #username="ngModel" />
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" name="password" required type="password" placeholder="Password" ngModel #password="ngModel" />
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required.
      </div>
    </div>
    <div class="checkbox">
      <label>
      <input type="checkbox" name="rememberMe" ngModel /> Remember Me
      </label>
    </div>
    <div *ngIf="formError" class="alert alert-danger">
      {{ formError }}
    </div>
    <div *ngIf="!submitting">
      <a routerLink="/register">Register</a>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
    <div *ngIf="submitting">
      <p class="message">Logging In...</p>
    </div>
  </form>
</div>
