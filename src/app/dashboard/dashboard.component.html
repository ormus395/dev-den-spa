<navbar></navbar>
<div class="container">

  <div class="row">
    <div class="col-xs-10 col-sm-10 col-md-4"></div>
    <div class="col-xs-10 col-sm-10 col-md-4">
      <h3>Dashboard</h3>
    </div>
    <div class="col-xs-10 col-sm-10 col-md-4"></div>
  </div>

  <div id="header" class="row">
    <div class="col-xs-10 col-sm-10 col-md-6">
      <h4>Developers</h4>
      <table id="userList">
        <thead>
          <tr>
            <th style="width: 250px">Name</th>
            <th style="width: 250px">Email</th>            
            <th style="width: 150px">User Type</th>
          </tr>
        </thead>
        <tbody>
          <tr id="userRow" *ngFor="let row of users">
            <td>{{ row.fname}} {{ row.lname}}</td>
            <td>{{ row.email }}</td>
            <td>{{ row.role}}</td>            
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xs-10 col-sm-10 col-md-2"></div>
    <div class="col-xs-10 col-sm-10 col-md-6">
      <h4>Open Jobs</h4>
      <table id="jobList">
        <thead>
          <tr>
            <th style="width: 250px">Title</th>
            <th style="width: 150px">Type</th>
            <th style="width: 150px">Salary</th>
            <th style="width: 150px">Employer</th>            
          </tr>
        </thead>
        <tbody>
          <tr id="jobRow" *ngFor="let row of jobs">
            <td>{{ row.title}}</td>
            <td>{{ row.type }}</td>
            <td>{{ row.salary}}</td>
            <td>{{ row.author}}</td>            
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
