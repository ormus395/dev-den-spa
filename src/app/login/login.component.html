<div class="login-form">
    <img src='./assets/login-logo2.png' width="400"/>
    <h4>Login</h4>
    <form (submit)="onSubmit()">
  
      <div class="form-group">
        <input class="form-control" [(ngModel)]="username" name="username" placeholder="Username" type="text">
      </div>
      <div class="form-group">
        <input class="form-control" [(ngModel)]="password" name="password" type="password" placeholder="Password">
      </div>
      
      <input type="submit" value="Login" class="btn btn-primary">
      <button id="register" [routerLink]="['/register']" class="btn btn-primary">Register</button>
  
    </form>
  </div>
