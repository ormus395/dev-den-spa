<navbar></navbar>
<div class="container-flex">

  <div class="row"> 
    <div class="col-md-4"></div>
    <div  class="col-md-4">
        <h4>Edit Profile</h4>
        <form (submit)="onSubmit()" class="edit-form">
      
          <div class="form-group">
            <label for="role">Account Type:</label>
            <select class="form-control" id="role" [(ngModel)]="role" name="role" type="select" >
              <option value="developer">Developer</option>
              <option value="employer">Employer</option>
            </select>
          </div>
      
          <div class="form-group">
            <input class="form-control" name="fname" type="text" placeholder={{user.fname}}  [(ngModel)]="fname">
          </div>

          <div class="form-group">
              <input class="form-control" name="lname" type="text" placeholder={{user.lname}}  [(ngModel)]="lname">
            </div>
      
          <div class="form-group">
            <input class="form-control" name="username" type="text" placeholder={{user.username}} [(ngModel)]="username">
          </div>
      
          <div class="form-group">
            <input class="form-control" name="email" type="email" placeholder={{user.email}} [(ngModel)]="email">
          </div>
          
          <button id="cancel" [routerLink]="['/profile']" class="btn btn-success">Cancel</button>
          <input type="submit" value="Save" class="btn btn-primary">
          <button id="delete" [routerLink]="['/register']" (click)="onDelete()" class="btn btn-danger">Delete</button>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
</div>
