<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h3>Edit Profile</h3>
    </div>
    <div class="col-md-4"></div>
  </div>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

      <form #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)" novalidate>

        <div class="form-group">
          <label for="role">New Account Type:</label>
          <select class="form-control" name="role" required placeholder="New Account Type" ngModel #name="ngModel">
            <option>Developer</option>
            <option>Employer</option>
          </select>
        </div>

        <div class="form-group">
           <input class="form-control" name="name" required placeholder="New Name" ngModel #name="ngModel" />
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <input class="form-control" name="username" required placeholder="New User Name" ngModel #username="ngModel" />
          <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
            Username is required.
          </div>
        </div>

        <div class="form-group">
          <input class="form-control" name="email" required placeholder="New Email" ngModel #email="ngModel" />
          <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
            Email is required.
          </div>
        </div>

        <div *ngIf="formError" class="alert alert-danger">
          {{ formError }}
        </div>

        <div *ngIf="!submitting">
          <span>
          <button class="btn btn-default" routerLink="/profile-detail">Cancel</button>
          &nbsp;&nbsp;
          <button type="submit" class="btn btn-success">Save Changes</button>
          </span>
        </div>

        <div *ngIf="submitting">
          <p class="message">Saving Profile...</p>
        </div>
      </form>

    </div>
    <div class="col-md-4"></div>
  </div>


  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <!-- <button type="button" class="btn btn-primary" routerLink="/authenticated/profile-detail">Back to Profile</button> -->
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
