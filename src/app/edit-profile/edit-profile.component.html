<navbar></navbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h3>Edit Profile</h3>
    </div>
    <div class="col-md-4"></div>
  </div>

  <div class="row"> 
    <div class="col-md-4"></div>
    <div  class="col-md-4">
        <h4>Edit Profile</h4>
        <form (submit)="onSubmit()" class="edit-form">
      
          <div class="form-group">
            <label for="role">Account Type:</label>
            <select class="form-control" id="role" [(ngModel)]="role" name="role" type="select" >
              <option value="developer">Developer</option>
              <option value="employer">Employer</option>
            </select>
          </div>
      
          <div class="form-group">
            <input class="form-control" name="name" type="text" placeholder={{user.name}}  [(ngModel)]="name">
          </div>
      
          <div class="form-group">
            <input class="form-control" name="username" type="text" placeholder={{user.username}} [(ngModel)]="username">
          </div>
      
          <div class="form-group">
            <input class="form-control" name="email" type="email" placeholder={{user.email}} [(ngModel)]="email">
          </div>
          
          <button id="cancel" [routerLink]="['/profile']" class="btn btn-success">Cancel</button>
          <input type="submit" value="Save" class="btn btn-primary">
          <button id="delete" [routerLink]="['/register']" class="btn btn-danger" (click)="onDelete()">Delete</button>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
</div>
