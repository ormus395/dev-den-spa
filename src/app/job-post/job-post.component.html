<navbar></navbar>

<div class="container-flex">
  <div class="addJob container">

    <div class="row">
      <div class="col-xs-10 col-sm-10 col-md-4"></div>
      <div class="col-xs-10 col-sm-10 col-md-4">
        <h3>Post Job Opening</h3>
      </div>
      <div class="col-xs-10 col-sm-10 col-md-4"></div>
    </div>

    <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-4"></div>
        <div class="col-xs-10 col-sm-10 col-md-4">
            <form (submit)="onSubmit()">
                  <div class="form-group">
                    <label for="selectType">Job Type</label>
                    <select class="form-control" [(ngModel)]="type" name="type" id="selectType">
                      <option value="part-time">Part-Time</option>
                      <option value="full-time">Full-Time</option>
                    </select>
                  </div>
                  <div class="form-group">
                      <input class="form-control" [(ngModel)]="title" name="title" type="text" placeholder="Title">
                    </div>
                  <div class="form-group">
                    <input class="form-control" [(ngModel)]="salary" name="salary" type="text" placeholder="Salary">
                  </div>
                  <div class="form-group">
                    <input class="form-control" [(ngModel)]="author" name="author" type="text" placeholder="Employer">
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" [(ngModel)]="details" name="details" rows="4" cols="50" placeholder="Job Details">
                    </textarea>
                  </div>
                  <input id="submit" class="btn btn-success" type="submit" value="Submit">                  
                  <button id="cancel" routerLink="/job-admin" class="btn btn-warning" onClick="window.location.reload()">Cancel</button>          
              </form>
        </div>
        <div class="col-xs-10 col-sm-10 col-md-4"></div>
    </div>

  </div>
</div>
